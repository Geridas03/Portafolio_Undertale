<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Colores.css">
</head>
<body>
    <h1>Colores</h1>
    <label>Colores llamados por sus Nombres</label>
    <div class="Box-Direction">
        <div class="box-style box-darkred">Color: Darkred</div>
        <div class="box-style box-goldenrod">Color: Goldenrod</div>
        <div class="box-style box-darkcyan">Color: Darkcyan</div> 
    </div>
    <label>Colores llamados por RGB</label>
    <div class="Box-Direction">
        <div class="box-style box-49-104-177">Color: 49-104-177</div>
        <div class="box-style box-38-233-217">Color: 38-233-217</div>
        <div class="box-style box-233-38-201">Color: 233-38-201</div>
    </div>
    <label>Colores llamados codigo Hexadecimal</label>
    <div class="Box-Direction">
        <div class="box-style box-693DEB">Color: 693DEB</div>
        <div class="box-style box-EBA15E">Color: EBA15E</div>
        <div class="box-style box-3BED48">Color: 3BED48</div>
    </div>

</body>
</html>
